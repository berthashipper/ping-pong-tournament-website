<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ping Pong Tournament Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🏓 Ping Pong Tournament Manager</h1>
    <button id="reset-button" onclick="resetTournament()">Reset Tournament</button>
  </header>

  <main>
    <section id="player-section">
      <h2>Add Players</h2>
      <input type="text" id="player-name" placeholder="Enter player name" />
      <button onclick="addPlayer()">Add Player</button>
      <ul id="player-list"></ul>
    </section>

    <section id="scoreboard-section">
      <h2>🏆 Scoreboard</h2>
      <ul id="scoreboard"></ul>
    </section>

    <section id="round-section">
      <h2>Rounds</h2>
      <div id="all-rounds"></div>
    </section>
  </main>

  <button id="generate-round-button" onclick="generateRound()">➕ Generate New Round</button>

  <script src="script.js"></script>
</body>  
</html>
